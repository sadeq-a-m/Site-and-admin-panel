<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="veiwport" content="width:device-width, initial-scale:1.0;">
<link rel="stylesheet" href="../style/loginpage.css">
<script src="https://kit.fontawesome.com/99b8225ddb.js" crossorigin="anonymous"></script>
<title>login</title>
</head>
<body>


<div class="container">
  <div class="login-holder">
    <h2>LOGIN</h2>
	<div class="user-name">
      <label for="name">name : </label>
      <input type="text" id="name" placeholder="نام خود را وارد کنید"/>
    </div>
    <div class="user-email">
      <label for="email">email : </label>
      <input type="text" id="email" placeholder="ایمیل خود را وارد کنید"/>
    </div>
	<div class="user-password">
      <label for="password">Password : </label>
      <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید"/>
	</div>
	<div class="checkbox">
      <input type="checkbox" id="checkbox"/>
	  <label for="checkbox">مرا بخاطر بسپار</label>
	</div>
	<div class="btn">
	  <button>login</button>
	</div>
	<div dir="rtl">
	  <a href="signin.html" class="enter"><i class="fas fa-sign-in-alt"></i> ورود</a>
	</div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
